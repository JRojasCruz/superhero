      crossorigin="anonymous"
    />

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">

        />
      </a>

      <div class="collapse navbar-collapse text-light" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="filtros.html">
              <img
              src="../img/hombre-arana.png"
              alt=""
              width="55"
              height="55"
              class="d-inline-block align-text-top"
            />
          </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grafico-demo.html">
              <img
              src="../img/linterna.png"
              alt=""
              width="55"
              height="55"
              class="d-inline-block align-text-top"
            />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grafico-update.html">
              <img
              src="../img/superheroe.png"

              class="d-inline-block align-text-top"
            />

            />

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <canvas id="graphic"></canvas>
      </div>
      <div class="col-md-6">
        <form action="" autocomplete="off" class="mt-2">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Rojo" id="red">
            <label for="red">Red Value</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Green" id="green">
            <label for="green">Green Value</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Blue" id="blue">
            <label for="blue">Blue Value</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Yellow" id="yellow">
            <label for="yellow">Yellow Value</label>
          </div>     
        </form>
        <button type="button" id="update" class="btn btn-info">Update now</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      //Objeto para referencias el canvas
      const btUpdate = document.querySelector("#update")
      const lienzo = document.getElementById("graphic")
      const graficoBarras = new Chart(lienzo,{
        type: 'bar',
        data: {
          labels: ['Rojo','Verde','Azul','Amarillo'],
          datasets: [
            {
              backgroundColor: ['#FF0000','#1D8348','#003EFE','#F1C40F'],
              label: 'Puntos',
              data: [5,10,15,20,25],
              borderWidth:1
            }
          ]
        }
      })
      function updateData(){
        const newArray = [
          parseInt(document.querySelector("#red").value),
          parseInt(document.querySelector("#green").value),
          parseInt(document.querySelector("#blue").value),
          parseInt(document.querySelector("#yellow").value)
        ]
        //Asignamos el nuevo dato
        graficoBarras.data.datasets[0].data = newArray;
        graficoBarras.update();
        
      }
      //Evento que dispara el m√©todo
      btUpdate.addEventListener("click", updateData)
    })
  </script>
</body>
</html>
