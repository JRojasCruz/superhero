<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Superheros</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-3">
        <h2>SuperHeros</h2>
      </div>
      <!-- Formulario filtro -->
      <div class="row mt-3 mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-info text-light">
              Filter your SuperHeros
            </div>
            <div class="card-body">
              <select name="publisher" id="publisher" class="form-select">
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Tabla -->
      <div class="row">
        <div class="col-md-12">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Skin colour</th>
                <th>Race</th>
                <th>Faction</th>
                <th>Height</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $ = (selector) => document.querySelector(selector);
        const $selectPublisher = $("#publisher");
        function getPublisher() {
          const data = new URLSearchParams();
          data.append("operacion", "listar");

          return fetch("../controllers/Publishers.Controller.php", {
            method: "POST",
            body: data,
          }).then((res) => res.json());
        }

        Promise.all([
          getPublisher()
        ]).then((res) => {
          const [dataPublisher] = res;
          $selectPublisher.innerHTML = `<option value=''>Select</option>`;
          dataPublisher.forEach(({ id, publisher_name }) => {
            $selectPublisher.innerHTML += `<option value=${id}>${publisher_name}</option>`;
          });
        });
      })
    </script>
  </body>
</html>
